<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML with Inline and Internal CSS</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .content {
            background-color: white;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hover effect */
        button:hover {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1 style="font-size: 2.5em; text-shadow: 2px 2px 4px #000;">Welcome to My Website</h1> <!-- Inline CSS -->
        <p style="color: #ffeb3b;">Combining Inline and Internal CSS Styles</p> <!-- Inline CSS -->
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h2>About Us</h2>
        <p>We create responsive and dynamic web pages using HTML and CSS.</p>

        <!-- Inline CSS applied to this image -->
        <img src="images/lion.gif" alt="Sample Image" style="border: 3px solid #4CAF50; border-radius: 10px;">

        <!-- Button with inline CSS and hover effect from internal CSS -->
        <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Learn More
        </button>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
