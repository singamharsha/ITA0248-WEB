<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple webpage with head, body, and footer sections.">
    <title>Simple Web Page</title>
    
    <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>

    <!-- JavaScript inside head -->
    <script>
        function showMessage() {
            alert('Welcome to the Simple Web Page!');
        }
    </script>
</head>
<body onload="showMessage()">
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <main>
        <p>This is the main content area of the webpage.</p>
    </main>

    <footer>
        <p>&copy; 2025 Simple Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
