<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        #dateTime {
            font-size: 24px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Current Date and Time</h2>
    <div id="dateTime"></div>  <!-- Placeholder to display date and time -->

    <script>
        // Function to display the current date and time
        function displayDateTime() {
            const now = new Date();  // Create a Date object with the current date and time
            const dateTimeString = now.toLocaleString();  // Convert to a readable string format

            // Display the date and time in the div with id 'dateTime'
            document.getElementById("dateTime").innerHTML = dateTimeString;
        }

        // Update the date and time every second
        setInterval(displayDateTime, 1000);  // Refreshes every 1000 milliseconds (1 second)

        // Initial call to display immediately when the page loads
        displayDateTime();
    </script>

</body>
</html>
