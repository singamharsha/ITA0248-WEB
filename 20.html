<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis with CSS Positioning</title>
    <link rel="stylesheet" href="20styles.css">
</head>
<body>

    <!-- Fixed Size Emojis -->
    <div class="emoji-container">
        <span class="emoji">&#128512;</span> <!-- Grinning Face -->
        <span class="emoji">&#128578;</span> <!-- Slightly Smiling Face -->
        <span class="emoji">&#128526;</span> <!-- Smiling Face with Sunglasses -->
        <span class="emoji">&#128565;</span> <!-- Face with Medical Mask -->
        <span class="emoji">&#128541;</span> <!-- Face with Rolling Eyes -->
    </div>

    <!-- Positioned Emojis using CSS -->
    <div class="positioned-container">
        <span class="positioned-emoji top-left">&#128512;</span>
        <span class="positioned-emoji top-right">&#128578;</span>
        <span class="positioned-emoji bottom-left">&#128526;</span>
        <span class="positioned-emoji bottom-right">&#128565;</span>
    </div>

</body>
</html>
