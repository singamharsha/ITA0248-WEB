<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Embedding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        audio, video {
            margin: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Embedded Audio & ðŸŽ¬ Video Example</h1>

    <!-- Audio Element -->
    <h2>Audio Player</h2>
    <audio controls>
        <source src="audios/22audio.mp3.mp3" type="audio/mpeg">
        <source src="22audio.ogg" type="audio/ogg">

    </audio>

    <h2>Video Player</h2>

    </video>
